<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle</title>
  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <!-- EXTERNAL STYLESHEET -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="huddle logo">
  </header>

  <main>
    <section class="mockup">
      <img src="./images/illustration-mockups.svg" alt="website mockups with colorful circles">
    </section>

    <section class="register">
      <h2>Build The Community <br> Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn btn-register" href="#">Register</a>
    </section>
  </main>

  <footer>
    <a class="icon-wrapper facebook" href="#" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>

    <a class="icon-wrapper twitter" href="#" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>

    <a class="icon-wrapper instagam" href="#" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </footer>

</body>

</html>
